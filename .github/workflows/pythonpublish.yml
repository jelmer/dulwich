name: Upload Python Package

on:
  push:
    tags:
      - dulwich-*

jobs:
  deploy:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ['3.5', '3.6', '3.7', '3.8', '3.9']
        include:
          - os: ubuntu-latest
            python-version: '3.x'
          # path encoding
        exclude:
          - os: windows-latest
            python-version: 3.5
          - os: macos-latest
            python-version: 3.5
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine fastimport
    - name: Run test suite
      run: |
        python -m unittest dulwich.tests.test_suite
    - name: Build
      run: |
        python setup.py sdist bdist_wheel
        mkdir wheelhouse
        mv dist/*.whl wheelhouse
      if: "matrix.os != 'ubuntu-latest'"
    - name: Build and publish (Linux)
      uses: RalfG/python-wheels-manylinux-build@v0.3.1
      env:
        # Temporary fix for LD_LIBRARY_PATH issue. See
        # https://github.com/RalfG/python-wheels-manylinux-build/issues/26
        LD_LIBRARY_PATH: /usr/local/lib:${{ env.LD_LIBRARY_PATH }}
      if: "matrix.os == 'ubuntu-latest'"
    - name: Publish (Linux)
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        mkdir wheelhouse
        mv dist/*.whl wheelhouse
        twine upload wheelhouse/*manylinux*
      if: "matrix.os == 'ubuntu-latest'"
    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload wheelhouse/*
      if: "matrix.os != 'ubuntu-latest'"
